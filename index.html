<!DOCTYPE html>
<html>
<head>
	<title>Play Maze Racer</title>
<!--	<link rel="stylesheet" href="css/reset.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline|Raleway:300,800" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="title">
			<h1>Play Maze Racer</h1>
			<h3>First player to navigate to the opposite side of the maze wins.</h3>
		</div>
		<div class="playGame">
			<form action="game.html"> <!-- click to play button -->
    			<input id="play" type="submit" value="Click to Play"/>
			</form>
		</div>
		<div class="instructions">
			<h4>instructions:</h4>
			<p>PLAYER 1: Use 'W' for up, 'Z' for down, 'A' for left, and 'S' for right</p>
			<p>PLAYER 2: Use the arrow keys to move through the maze.</p>
		</div>
		
	</main>
	<footer>
		<div class="footerInfo">
			<h4 class="made">made by:</h4>
			<img class="logo" src="images/ian-nordeck-logo-01.svg" alt="ian t. nordeck logo">
			<p class="copyright">copyright 2017, ian t. nordeck</p>
		</div>
	</footer>
	<!-- javascript links -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>

	</body>
</html>
